<!DOCTYPE html>
<html>
<body>
<h1>Testing Backend Connectivity</h1>
<div id="result"></div>
<script>
const hostname = window.location.hostname;
const flask = `https://${hostname.replace('-8000', '-5001')}/`;
const fastapi = `https://${hostname.replace('-8000', '-8001')}/`;

document.getElementById('result').innerHTML = `
Testing:<br>
Flask: ${flask}<br>
FastAPI: ${fastapi}<br><br>
`;

fetch(flask)
  .then(r => r.json())
  .then(d => document.getElementById('result').innerHTML += 'Flask: ✅ ' + JSON.stringify(d) + '<br>')
  .catch(e => document.getElementById('result').innerHTML += 'Flask: ❌ ' + e.message + '<br>');

fetch(fastapi)
  .then(r => r.json())
  .then(d => document.getElementById('result').innerHTML += 'FastAPI: ✅ ' + JSON.stringify(d) + '<br>')
  .catch(e => document.getElementById('result').innerHTML += 'FastAPI: ❌ ' + e.message + '<br>');
</script>
</body>
</html>
